<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gerador de imagens</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <div x-data="start()" class="w-1/3 mx-auto py-10">
    <h1 class="font-bold py-20 text-6xl">Geradora de imagens</h1>

    <div class="py-10 text-xl font-semibold tracking-tighter text-gray-600">
      <label>Quantidade de imagens</label>
      <input x-model="qteImagens" class="border w-full p-3 mt-3" />
    </div>

    <button @click="requestImages()" class="border bg-gray-100 w-full py-3 font-semibold">Solicitar Imagens!</button>
  </div>
</body>

<script>
  function start() {
    return {
      qteImagens: 0,
      requestImages() {
        const body = JSON.stringify({ qteImagens: this.qteImagens})
        fetch('/request_images', {
          method: 'POST',
          headers: { "Content-Type" : "application/json" },
          body: body
        })
      }
    }
  }
</script>
</html>
